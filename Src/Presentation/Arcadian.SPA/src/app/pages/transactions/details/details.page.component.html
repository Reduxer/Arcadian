<div class="grid-container">
    <h1 class="mat-h1">Transaction Information</h1>
    <mat-grid-list cols="1">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title class="mb-3">
                        <button mat-flat-button color="accent" [routerLink]="['/']" class="more-button">
                            <mat-icon>arrow_back</mat-icon>Transaction List
                        </button>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-card class=" info-card">
                        <mat-card-header>
                            <mat-card-title>{{transaction?.transactionName}}</mat-card-title>
                            <mat-card-subtitle>{{transaction?.transactionId}}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <mat-divider></mat-divider>
                            <mat-list>
                                <mat-list-item>
                                  <div matListItemTitle>Name</div>
                                  <div matListItemLine>{{transaction?.transactionName}}</div>
                                </mat-list-item>
                                <mat-list-item>
                                    <div matListItemTitle>Cost</div>
                                    <div matListItemLine>{{transaction?.cost}}</div>
                                  </mat-list-item>
                                  <mat-list-item>
                                    <div matListItemTitle>Date</div>
                                    <div matListItemLine>{{transaction?.date | date:'fullDate'}}</div>
                                  </mat-list-item>
                              </mat-list>
                        </mat-card-content>
                    </mat-card>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
