<table mat-table [dataSource]="transactions" class="full-width-table" aria-label="Elements">
  <ng-container matColumnDef="transactionId">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">{{row.transactionId}}</td>
  </ng-container>

  <ng-container matColumnDef="transactionName">
    <th mat-header-cell *matHeaderCellDef>Transaction Name</th>
    <td mat-cell *matCellDef="let row">{{row.transactionName}}</td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef>Cost</th>
    <td mat-cell *matCellDef="let row">{{row.cost}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let row">{{row.date | date:'fullDate'}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="onViewClicked(row.transactionId)" aria-label="View Details">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDeleteClicked(row.transactionId)" aria-label="Delete Row">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator [length]="totalItems" [pageIndex]="pageIndex" [pageSize]="itemsPerPage" [pageSizeOptions]="[10, 20]"
  aria-label="Select page" (page)="onPageChange($event)">
</mat-paginator>
